<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Offer Bazar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .admin-login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .admin-login-header {
            margin-bottom: 30px;
        }
        
        .admin-login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .admin-login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .admin-form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .admin-form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .admin-form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .admin-form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .admin-login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .admin-login-btn:hover {
            transform: translateY(-2px);
        }
        
        .admin-login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .admin-error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .admin-success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .admin-loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .admin-loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .admin-footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .admin-footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .admin-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <h1><i class="fas fa-shield-alt"></i> Admin Login</h1>
                <p>Enter your credentials to access the admin panel</p>
            </div>
            
            <div class="admin-error" id="adminError"></div>
            <div class="admin-success" id="adminSuccess"></div>
            
            <form id="adminLoginForm">
                <div class="admin-form-group">
                    <label for="adminEmail">Email Address</label>
                    <input type="email" id="adminEmail" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="admin-form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="admin-login-btn" id="adminLoginBtn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div class="admin-loading" id="adminLoading">
                <i class="fas fa-spinner"></i> Signing in...
            </div>
            
            <div class="admin-footer">
                <p>© 2025 Offer Bazar. All rights reserved.</p>
                <p><a href="/">← Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        // Admin login form handling
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const loginBtn = document.getElementById('adminLoginBtn');
            const loading = document.getElementById('adminLoading');
            const errorDiv = document.getElementById('adminError');
            const successDiv = document.getElementById('adminSuccess');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Show loading
            loginBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                // Check credentials
                if (email === 'admin@offerbazar.com' && password === 'ebon2580') {
                    // Success
                    successDiv.textContent = 'Login successful! Redirecting to admin panel...';
                    successDiv.style.display = 'block';
                    
                    // Store admin session
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminEmail', email);
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                    
                } else {
                    // Invalid credentials
                    errorDiv.textContent = 'Invalid email or password. Please try again.';
                    errorDiv.style.display = 'block';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                // Hide loading
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = '/index.html';
        }
        
        // Don't auto-fill credentials for security
        // document.addEventListener('DOMContentLoaded', function() {
        //     document.getElementById('adminEmail').value = 'admin@offerbazar.com';
        //     document.getElementById('adminPassword').value = 'ebon2580';
        // });
        
        // Add some additional security
        window.addEventListener('beforeunload', function() {
            // Optional: Clear session on page unload for security
            // localStorage.removeItem('adminLoggedIn');
        });
    </script>
</body>
</html>
